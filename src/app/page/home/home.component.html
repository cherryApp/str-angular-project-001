<h3>Termék lista (teljes, szűrhető) minta</h3>

<div class="container">
  <div class="row">
    <div class="col-4">
      <app-product-list [products]="products"></app-product-list>
    </div>
    <div class="col-8">
      <div class="row">
        <div class="col-12 mb-5">
          <h4>Akciós termékek</h4>
          <app-product-paging [products]="saleProducts"></app-product-paging>
        </div>
        <div class="col-12">
          <h4>Kiemelt termékek</h4>
          <app-product-paging [products]="featuredProducts"></app-product-paging>
        </div>
      </div>
    </div>
  </div>
</div>
