<div class="container py-4">
  <div class="row">
    <div class="col-12">
      <div class="card-main h-100 ">
        <div class="card-image">
          <img src="{{product.image}}" class="card-img-top" alt="{{product.name}}">
        </div>
        <div class="col-12 card-body text-center d-flex flex-column">
          <h3 class="card-title py-2">{{product.name}}</h3>
          <p class="card-description pt-2">{{product.description}}</p>
          <p class="card-stock h6 pt-2">Készlet: {{product.stock}} db</p>
          <p class="card-price h5 py-1">Ár: {{product.price}} Ft</p>
          <p *ngIf="product.salePrice" class="card-discount h3 py-1">Akciós ár: {{product?.salePrice}} Ft</p>
        </div>
      </div>
    </div>
  </div>
</div>
